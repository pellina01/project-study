<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">

            @media print {
            .new-page {
                page-break-before: always;
                padding-top: 100px;
            }
            }
            @page {
            size: A4;   /* auto is the initial value */
            margin: 2cm 2cm 2cm 2cm;
            marks: crop cross;
            }

            header nav, footer {
                display: none;
                }
                
                
            .title {
                padding-top: 200px;
                text-align: center;
            }

            .center-txt {
                padding: 5px;
                text-align: center;
            }

            .image{
                /* padding-top: 30px; */
                display: block;
                margin-left: auto;
                margin-right: auto;
                vertical-align: middle;
            }    

            .title {
                padding-top: 20px;
                text-align: center;
                position: relative;
            }    
            .container {
                width: 1000px;
                height: 1000px;
                /* border: 5px solid black; */
                position: relative;
            }

            .div-ph{
                width: 490px;
                height: 490px;
                overflow:auto;
                top: 0px;
                /* border: 5px solid black; */
                position: absolute;
            }
            .div-tb{
                width: 490px;
                height: 490px;
                overflow:auto;
                right: 0px;
                /* border: 5px solid black; */
                position: absolute;
            }
            .div-temp{
                width: 490px;
                height: 490px;
                overflow:auto;
                bottom: 0px;
                /* border: 5px solid black; */
                position: absolute;
            }
            .div-do{
                width: 490px;
                height: 490px;
                overflow:auto;
                bottom: 0px;
                right: 0px;
                /*border: 5px solid black;*/
                position: absolute;
            }

        </style>
    </head>
    <body>
        <h1 class="title">{{variables['title']}}</h1><br>
        <p class="center-txt">from: {{variables['frm']}}</p> 
    	<p class="center-txt">to: {{variables['to']}}</p>
        <div class="container">
        {% for key, value in variables['sensors'].items() %}
        	<div class="div-{{key}}">
	        	<p class="title">{{value}}</p>
	        	<img src="http://{{variables['host']}}/sensor/{{key}}" alt={{key}} class="image">
        	</div>
        {% endfor %}
        </div>
        <p class="new-page">this is a new page</p>
        <p class="center-txt">-------------------------------------------------- end --------------------------------------------------</p>
    </body>
</html>
