<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}"> -->
	<style type="text/css">
		@page {
    size: A4;   /* auto is the initial value */
    margin: 2.5cm 2.5cm 2.5cm 2.5cm;
    marks: crop cross;
}

header nav, footer {
    display: none;
    }
    
body {
    font: 12pt serif;
    line-height: 1.3;
    }
    
.center-txt {
    padding: 10px;
    text-align: center;
  }
.center {
    padding: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

.container {
    width: 1000px;
    height: 1000px;
    border: 5px solid black;
    position: relative;
}

.div-ph{
    width: 150px;
    height: 150px;
    overflow:auto;
    position: absolute;
    bottom: 0px;
}
.div-tb{
    width: 150px;
    height: 150px;
    overflow:auto;
    position: absolute;
    bottom: 0px;
}
.div-temp{
    width: 150px;
    height: 150px;
    overflow:auto;
    position: absolute;
    bottom: 0px;
}
.div-do{
    width: 150px;
    height: 150px;
    overflow:auto;
    position: absolute;
    bottom: 0px;
}

	</style>
</head>
    <body>
        <h1 class="center-txt">{{variables['title']}}</h1><br>
        <h1 class="center-txt">from: {{variables['frm']}} GMT</h1> 
    	<h1 class="center-txt">to: {{variables['to']}} GMT</h1>
        <div class="container">
        {% for sensor in variables['sensors'] %}
        	<h1 class="title-{{sensor}}">{{sensor}}</h1>
        	<div class="div-{{sensor}}"><img src="http://{{variables['host']}}/sensor/{{sensor}}" alt={{sensor}} class="center"></div>
        {% endfor %}
        </div>
    </body>
</html>
